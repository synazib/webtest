<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>

<!-- Main CSS (Jekyll-aware) -->
  <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
  <!-- Fallback absolute path for project page (immediate hotfix) -->
  <link rel="stylesheet" href="/recov1/assets/styles.css">

  <!-- Font & icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- App JS -->
  <script>
    // Provide base if using project path; Jekyll will fill site.baseurl
    window.SITE_BASE = "{{ site.baseurl | relative_url }}";
  </script>
  <script src="{{ '/assets/app.js' | relative_url }}"></script>
</body>
</html>
